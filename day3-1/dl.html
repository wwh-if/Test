<!DOCTYPE html>
<html>
<head>
	<title>dl</title>
	<meta charset="utf-8">
	<style>
		body, * {
			font-size: 18px;
		}
		dd {
			margin-left: 100px;
		}

	</style>
</head>
<body>
	<main>
		<dl>
			<dt>八仙过海</dt>
			<dd>吕洞宾，何仙姑，铁拐李，曹国舅，蓝采和，汉钟离，张果老，韩湘子</dd>
		</dl>
		<p><b>八</b>仙过海</p>
		<p><i>八</i>仙过海</p>
		<p><small>八</small>仙过海</p>
		<p><strong>八</strong>仙过海</p>
		<p>2H2 + O2 = 2H20</p>
		<p>2H<sub>2</sub> + O<sub>2</sub> = 2H<sub>2</sub>0</p>
		<p> X<sup>2</sup> + Y<sup>2</sup> = Z<sup>2</sup></p>
	</main>
</body>
</html>
