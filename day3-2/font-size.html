<!DOCTYPE html>
<html>
<head>
	<title>Font Size</title>
	<meta charset="utf-8">
	<style>
		body {
			font-size: 20px;
		}
		.flarge {
			font-size: larger;
		}
	</style>
</head>
<body>
	<main>
		<p style="font-size:medium;">字体大小</p>
		<p style="font-size:small">字体大小</p>
		<p style="font-size:x-small">字体大小</p>
		<p style="font-size:xx-small">字体大小</p>
		<p style="font-size:large">字体大小</p>
		<p style="font-size:x-large">字体大小</p>
		<p style="font-size:xx-large">字体大小</p>
		<p>字体大小</p>
		<p class="flarge">字体大小<span class="flarge">字体大小</span></p>
		<p style="font-size:200%;">字体大小</p>
	</main>
</body>
</html>
