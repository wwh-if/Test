<!DOCTYPE html>
<html>
<head>
	<title>Font</title>
	<meta charset="utf-8">
	<style>
		body {
			font-style: normal;
		}
		p {
			font-size: 30px;
		}
		p .weight {
			font-weight: 900;
		}
		.va {
			font-variant: small-caps;
		}

	</style>
</head>
<body>
	<p>德国防暴警察PK反难民人群（最近的德国真乱啊）</p>
	<p>一二三 <span class="weight">一二三</span></p>
</body>
</html>
