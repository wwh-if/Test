<!DOCTYPE html>
<html>
<head>
	<title>Float</title>
	<meta charset="utf-8">
	<style type="text/css">
		main {
			width: 960px;
			background-color: red;
			margin: 10px auto;
		}
		section {
			width: 300px;
			height: 300px;
			background-color: rgba(80, 80, 80, 0.7);
			margin: 10px auto;
		}
		.s1, .s2, .s3 {
			/*display: inline-block;*/
			float: right;
			margin-right: 10px;
		}
		.s4 {
			clear: right;
		}
		.clear {
			clear: both;
		}

	</style>
</head>
<body>
	<main>
		<section class="s1"></section>
		<section class="s2"></section>
		<section class="s3"></section>
		<div class="clear"></div>
		<section class="s4"></section>
		<section class="s5"></section>
	</main>
</body>
</html>
