<!DOCTYPE html>
<html>
<head>
	<title>Array</title>
	<meta charset="utf-8">
</head>
<body>
	<script type="text/javascript">
		var arr1 = [1, 3, 5, 7, 9];
		console.log(arr1 instanceof Object);
		var base = 1024;
		var arr2 = [base, base+1, base+3, base+2];
		console.log(arr2);
		arr2[1] = 1001;
		console.log(arr2);
		console.log(arr2[1]);
		// arr2.length = 2;
		// console.log(arr2);
		for (var i in arr2) {
			console.log(arr2[i]);
		}
		for (var i=0; i<arr2.length; i++) {
			console.log(arr2[i]);
		}
	</script>
</body>
</html>
